<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-objectif-heading" jhiTranslate="cfcEvalManagerApp.objectif.home.createOrEditLabel">Create or edit a Objectif</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cfcEvalManagerApp.objectif.libelle" for="field_libelle">Libelle</label>
                    <input type="text" class="form-control" name="libelle" id="field_libelle"
                           formControlName="libelle"/>
                    <div *ngIf="editForm.get('libelle').invalid && (editForm.get('libelle').dirty || editForm.get('libelle').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('libelle').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cfcEvalManagerApp.objectif.livrable" for="field_livrable">Livrable</label>
                    <textarea class="form-control" name="livrable" id="field_livrable"
                              formControlName="livrable"></textarea>
                    <div *ngIf="editForm.get('livrable').invalid && (editForm.get('livrable').dirty || editForm.get('livrable').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('livrable').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cfcEvalManagerApp.objectif.indicateur" for="field_indicateur">Indicateur</label>
                    <textarea class="form-control" name="indicateur" id="field_indicateur"
                              formControlName="indicateur"></textarea>
                    <div *ngIf="editForm.get('indicateur').invalid && (editForm.get('indicateur').dirty || editForm.get('indicateur').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('indicateur').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cfcEvalManagerApp.objectif.dateFin" for="field_dateFin">Date Fin</label>
                    <div class="d-flex">
                        <input id="field_dateFin" type="datetime-local" class="form-control" name="dateFin" formControlName="dateFin" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('dateFin').invalid && (editForm.get('dateFin').dirty || editForm.get('dateFin').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dateFin').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('dateFin').errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cfcEvalManagerApp.objectif.personnel" for="field_personnel">Personnel</label>
                    <select class="form-control" id="field_personnel" name="personnel" formControlName="personnel">
                        <option *ngIf="!editForm.get('personnel').value" [ngValue]="null" selected></option>
                        <option [ngValue]="personnelOption.id === editForm.get('personnel').value?.id ? editForm.get('personnel').value : personnelOption" *ngFor="let personnelOption of personnels; trackBy: trackPersonnelById">{{personnelOption.nom}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('personnel').invalid && (editForm.get('personnel').dirty || editForm.get('personnel').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('personnel').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
