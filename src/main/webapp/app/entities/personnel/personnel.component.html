<div>
    <h2 id="page-heading">
        <span jhiTranslate="cfcEvalManagerApp.personnel.home.title">Personnels</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-personnel" [routerLink]="['/personnel/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cfcEvalManagerApp.personnel.home.createLabel">
            Create a new Personnel
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="personnels?.length === 0">
        <span jhiTranslate="cfcEvalManagerApp.personnel.home.notFound">No personnels found</span>
    </div>
    <div class="table-responsive" *ngIf="personnels?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="cfcEvalManagerApp.personnel.matricule">Matricule</span></th>
            <th scope="col" ><span jhiTranslate="cfcEvalManagerApp.personnel.nom">Nom</span></th>
            <th scope="col" ><span jhiTranslate="cfcEvalManagerApp.personnel.poste">Poste</span></th>
            <th scope="col" ><span jhiTranslate="cfcEvalManagerApp.personnel.dateNaiss">Date Naiss</span></th>
            <th scope="col" ><span jhiTranslate="cfcEvalManagerApp.personnel.sexe">Sexe</span></th>
            <th scope="col" ><span jhiTranslate="cfcEvalManagerApp.personnel.utilisateur">Utilisateur</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let personnel of personnels ;trackBy: trackId">
                <td><a [routerLink]="['/personnel', personnel.id, 'view' ]">{{personnel.id}}</a></td>
                <td>{{personnel.matricule}}</td>
                <td>{{personnel.nom}}</td>
                <td>{{personnel.poste}}</td>
                <td>{{personnel.dateNaiss | date:'medium'}}</td>
                <td>{{personnel.sexe}}</td>
                <td>
                    {{personnel.utilisateur?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/personnel', personnel.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/personnel', personnel.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/personnel', { outlets: { popup: personnel.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
