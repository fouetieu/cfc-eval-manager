<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="planDaction">
            <h2><span jhiTranslate="cfcEvalManagerApp.planDaction.detail.title">Plan Daction</span> {{planDaction.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cfcEvalManagerApp.planDaction.tache">Tache</span></dt>
                <dd>
                    <span>{{planDaction.tache}}</span>
                </dd>
                <dt><span jhiTranslate="cfcEvalManagerApp.planDaction.description">Description</span></dt>
                <dd>
                    <span>{{planDaction.description}}</span>
                </dd>
                <dt><span jhiTranslate="cfcEvalManagerApp.planDaction.dateDebut">Date Debut</span></dt>
                <dd>
                    <span>{{planDaction.dateDebut}}</span>
                </dd>
                <dt><span jhiTranslate="cfcEvalManagerApp.planDaction.dateFIn">Date F In</span></dt>
                <dd>
                    <span>{{planDaction.dateFIn}}</span>
                </dd>
                <dt><span jhiTranslate="cfcEvalManagerApp.planDaction.objectif">Objectif</span></dt>
                <dd>
                    <div *ngIf="planDaction.objectif">
                        <a [routerLink]="['/objectif', planDaction.objectif?.id, 'view']">{{planDaction.objectif?.libelle}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="cfcEvalManagerApp.planDaction.personnel">Personnel</span></dt>
                <dd>
                    <div *ngIf="planDaction.personnel">
                        <a [routerLink]="['/personnel', planDaction.personnel?.id, 'view']">{{planDaction.personnel?.nom}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/plan-daction', planDaction.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
