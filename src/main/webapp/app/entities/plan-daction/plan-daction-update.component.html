<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-plan-daction-heading" jhiTranslate="cfcEvalManagerApp.planDaction.home.createOrEditLabel">Create or edit a Plan Daction</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cfcEvalManagerApp.planDaction.tache" for="field_tache">Tache</label>
                    <input type="text" class="form-control" name="tache" id="field_tache"
                           formControlName="tache"/>
                    <div *ngIf="editForm.get('tache').invalid && (editForm.get('tache').dirty || editForm.get('tache').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('tache').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cfcEvalManagerApp.planDaction.description" for="field_description">Description</label>
                    <textarea class="form-control" name="description" id="field_description"
                              formControlName="description"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cfcEvalManagerApp.planDaction.dateDebut" for="field_dateDebut">Date Debut</label>
                    <div class="d-flex">
                        <input id="field_dateDebut" type="datetime-local" class="form-control" name="dateDebut" formControlName="dateDebut" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cfcEvalManagerApp.planDaction.dateFIn" for="field_dateFIn">Date F In</label>
                    <div class="d-flex">
                        <input id="field_dateFIn" type="datetime-local" class="form-control" name="dateFIn" formControlName="dateFIn" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cfcEvalManagerApp.planDaction.objectif" for="field_objectif">Objectif</label>
                    <select class="form-control" id="field_objectif" name="objectif" formControlName="objectif">
                        <option *ngIf="!editForm.get('objectif').value" [ngValue]="null" selected></option>
                        <option [ngValue]="objectifOption.id === editForm.get('objectif').value?.id ? editForm.get('objectif').value : objectifOption" *ngFor="let objectifOption of objectifs; trackBy: trackObjectifById">{{objectifOption.libelle}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('objectif').invalid && (editForm.get('objectif').dirty || editForm.get('objectif').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('objectif').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cfcEvalManagerApp.planDaction.personnel" for="field_personnel">Personnel</label>
                    <select class="form-control" id="field_personnel" name="personnel" formControlName="personnel">
                        <option *ngIf="!editForm.get('personnel').value" [ngValue]="null" selected></option>
                        <option [ngValue]="personnelOption.id === editForm.get('personnel').value?.id ? editForm.get('personnel').value : personnelOption" *ngFor="let personnelOption of personnels; trackBy: trackPersonnelById">{{personnelOption.nom}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('personnel').invalid && (editForm.get('personnel').dirty || editForm.get('personnel').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('personnel').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
